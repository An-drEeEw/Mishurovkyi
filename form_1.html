<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Форма зворотного зв'язку</title>
	</head>
	<body>
		<div class="background-image"></div>
		<div class="container">
			<h1>Форма зворотного зв'язку</h1>
			<form action="#" method="post">
				<div class="form-group">
					<label for="organizationName">Назва організації / Ваше ім'я:</label>
					<input
						type="text"
						id="organizationName"
						name="organizationName"
						required
					/>
				</div>
				<div class="form-group">
					<label for="phone">Ваш телефон:</label>
					<input
						type="tel"
						id="phone"
						name="phone"
						pattern="[0-9+]{13}"
						required
					/>
					<small>Приклад: +380631474452</small>
				</div>
				<div class="form-group">
					<label for="email">Ваш e-mail:</label>
					<input type="email" id="email" name="email" required />
				</div>
				<div class="form-group">
					<label for="subject">Тема листа:</label>
					<select id="subject" name="subject" required>
						<option value="Тема 1">Тема 1</option>
						<option value="Тема 2">Тема 2</option>
						<option value="Тема 3">Тема 3</option>
						<option value="Тема 4">Тема 4</option>
						<option value="Тема 5">Тема 5</option>
					</select>
				</div>
				<div class="form-group">
					<label for="message">Повідомлення:</label>
					<textarea id="message" name="message" rows="4" required></textarea>
				</div>
				<div class="form-group">
					<label for="captcha">Вирішіть приклад та натисніть відправити:</label>
					<p>7 - 5 = ?</p>
					<input 
          type="text" 
          id="captcha" 
          name="captcha" 
          pattern="[2]{1}"
          required />
				</div>
				<button type="submit">Відправити</button>
				<button type="reset">Очистити</button>
			</form>
	</body>
</html>
